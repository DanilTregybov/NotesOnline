{% extends "notes/base.html" %}

{% block title %}
Edit theme
{% endblock %}


{% block content %}
    <h2>Edit theme</h2>
     <form method="post" class="d-inline">
    {% csrf_token %}
    {{ form }}
        <button type="submit" class="btn btn-outline-success mt2">Update</button>
    </form>

    <form method="post" action="{% url 'delete_theme' theme.id %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger mt2" onclick="return confirm
        ('Are you sure you want to delete this theme?')">Delete</button>
    </form>



{% endblock %}
