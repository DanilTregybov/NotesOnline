<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet", href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start bg-dark">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <h5><li><a href="{% url 'home' %}" class="nav-link px-2 text-white">NotesOnline</a></li></h5>
          <h5><li><a href="{% url 'themes' %}" class="nav-link px-2 text-white">Themes</a></li></h5>
          <h5><li><a href="{% url 'notes' %}" class="nav-link px-2 text-white">Notes</a></li></h5>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
            <a href="{% url 'register' %}"><button type="button" class="btn btn-primary me-2">Sign-up</button></a>
        </div>
      </div>
      <div class="container">
          {% block content %}{% endblock %}
      </div>

</body>
</html>
