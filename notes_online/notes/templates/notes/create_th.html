{% extends "notes/base.html" %}

{% block title %}
Create new theme
{% endblock %}


{% block content %}
    <h2>Create new theme</h2>
    <form method="post">
        {% csrf_token %}
        <h>Name</h>
        {{form.theme_name}}
        {{form.slug}}
        <button type="submit" class="btn btn-outline-success">Add</button>
        <span>{{error}}</span>
    </form>
{% endblock %}
