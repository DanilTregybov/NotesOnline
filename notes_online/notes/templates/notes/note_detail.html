{% extends "notes/base.html" %}

{% block title %}
Edit Note
{% endblock %}


{% block content %}
    <h2>Edit note</h2>
    <form method="post" class="d-inline">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-outline-success mt2">Update</button>
    </form>

    <form method="post" action="{% url 'delete_note' note.id %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger mt2" onclick="return confirm
        ('Are you sure you want to delete this note?')">Delete</button>
    </form>

{% endblock %}
